<!DOCTYPE html>
<html>
    <head>
        <title> A "Pessoa" mais linda do mundo </title>
        <style>
         p  {
            color: #Fa12fa;
            font-size: 12pt
            font-weight: bold;
        }
        </style>
           
        
    </head>
    <body>
        <h1>Rainara</h1>
        <h2>Vidor </h2>
        <h3>Moraes</h3>
        <h4>Pessôa</h4>
        <h5>Menina Maravilhosa</h5>
        <p>Este é um parágrafo!!! Ele quebra a linha assim como os títulos(h?)</p>

        <b>Negrito na versão 4 do html</b>
        <br /> <!-- BR quebra linha, isso é um comentário, não aparece -->
        <strong>Negrito html 5</strong> <!---não quebra linha-->
        <br /> 
        <i>Itálico</i> <!-- não quebra linha -->
        <hr /> <!-- cria uma linha -->

        <ul> 
            <!-- Cria uma lista -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <!--Cria uma lista ordenada-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <p>Olá, <strong>Rainara</strong> Seja bem vinda à <strong><i>ETEC</i></strong></p>
    </body>
    <style>
    p {
        color:rgb(250, 18, 161)
    }
    </style>
</html>
